<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap5-Form Project</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-12">
            <h1>Payment Form</h1>
          </div>
        </div>
        <div class="row form-control">
          <div
            class="col-12 border border-danger invalid-feedback"
            style="height: 50px"
          ></div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="name">Card #</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="col-4">
            <label for="cvc">CVC #</label>
            <input type="text" class="form-control" id="cvc" />
          </div>
          <div class="col-4">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" id="amount" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" />
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" />
            <div class="row border">
              <!-- Select CC Icons -->
              <div class="col-12 form-check">
                <h6>We accept</h6>
                <label for="cc-diner"
                  ><i class="fa-brands fa-cc-diners-club"></i
                ></label>
                <input type="radio" class="form-check-input" id="cc-diner" />
              </div>
                <label for="cc-visa"
                  ><i class="fa-brands fa-cc-visa"></i></label>
                <input type="radio" class="form-check-input" id="cc-visa" />
                <label for="cc-mastercard"
                  ><i class="fa-brands fa-cc-mastercard"></i></label>
                <input type="radio" class="form-check-input" id="cc-mastercard" />
                <label for="cc-amex"
                  ><i class="fa-brands fa-cc-amex"></i></label>
                <input type="radio" class="form-check-input" id="cc-amex" />
              </div>
              <!-- End Select CC Icons -->
            </div>
          </div>
          <div class="col-6">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" />
            <div class="row">
              <div class="col-6">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" />
              </div>
              <div class="col-6">
                <label for="postalcode">Polstal Code</label>
                <input type="text" class="form-control" id="postalcode" />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label for="message">Message</label>
                <input type="textarea" class="form-control" id="message" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- end container  -->

    <!-- Bootstrap5 JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </body>
</html>
