<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap5-Form Project</title>
  </head>
  <body>
    <div class="container">
      <form>
        <section class="row form-name-section">
          <div class="col-12 form-name">
            <h1>Payment Form</h1>
          </div>
          <!--End Form heading-->
        </section>
        <!-- End Payment head row -->
        <section class="row form-inputs-section">
          <!-- Col-1 -->
          <div class="col-4">
            <label for="cc-number" class="form-label">CC #</label>
            <input
              type="text"
              class="form-control"
              id="cc-number"
              placeholder="xxxxxxxxxxxxxxxx"
              required
            />
          </div>

          <!-- Col-2 -->
          <div class="col-4">
            <label for="cvc-number" class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="cvc-number"
              placeholder="xxx"
              required
            />
          </div>

          <!-- Col-3 -->
          <div class="col-4">
            <label for="cvc-amount" class="form-label">Amount</label>
            <input
              type="text"
              class="form-control"
              id="cvc-amount"
              placeholder="xxx"
              required
            />
          </div>
        </section>
        <!-- End of form-inputs-section -->
      </form>
      <!-- End of Form -->
    </div>
    <!-- End of Container -->

    <!-- Bootstrap5 JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </body>
</html>
