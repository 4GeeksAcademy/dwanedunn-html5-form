<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap5-Form Project</title>
  </head>
  <body>
    <div class="container">
      <form>
        <section class="row form-name-section">
          <div class="col-12 form-name">
            <h1>Payment Form</h1>
          </div>
          <!--End Form heading-->
        </section>
        <!-- End Payment head row -->
        <section class="row form-inputs-section">
          <!-- Col-1 -->
          <div class="col-4">
            <label for="cc-number" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              id="cc-number"
              placeholder="xxxxxxxxxxxxxxxx"
              required
            />
          </div>

          <!-- Col-2 -->
          <div class="col-4">
            <label for="cvc-number" class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="cvc-number"
              placeholder="000"
              required
            />
          </div>

          <!-- Col-3 -->
          <div class="col-4">
            <label for="cvc-amount" class="form-label">Amount</label>
            <input
              type="text"
              class="form-control"
              id="cvc-amount"
              placeholder="Amount"
              required
            />
          </div>
        </section>
        <!-- End of CC form-inputs-section -->

        <section class="row pt-4 pb-4">
          <!--Begin Left Side Info -->
          <div class="col-6">
            <label for="fname" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="John"
              required
            />
          </div>

          <!--End of Left Side Info -->

          <!--Begin Right Side Info -->
          <div class="col-6 pb-4">
            <label for="lname" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lname"
              placeholder="Doe"
              required
            />
          </div>
          <!-- End of COl-6 (Right Side Content) -->
        </section>
        <!-- End of first & last name section -->

        <section class="row">
          <!-- Begin form address -->
          <!-- City -->
          <div class="col-6">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="City"
              required
            />
          </div>

          <!-- State -->
          <div class="col-3">
            <label for="state" class="form-label">State</label>
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="State"
              required
            />
          </div>

          <!-- Postal Code -->
          <div class="col-3">
            <label for="postal-code" class="form-label">Postal Code</label>
            <input
              type="text"
              class="form-control"
              id="postal-code"
              placeholder="Postal Code"
              required
            />
          </div>
        </section>

        <section class="row">
          <div class="col-6">
            <div class="form-check bg-dark-subtle text-white p-2 mt-4">
              <!-- Input for Mastercard -->
              <input
                class="form-check-input"
                type="radio"
                name="mastercard"
                id="mastercard"
              />
              <label class="form-check-label" for="mastercard">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
              <!-- End Mastercard -->

              <!-- Input for Mastercard -->
              <input
                class="form-check-input"
                type="radio"
                name="visa"
                id="visa"
              />
              <label class="form-check-label" for="visa">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
              <!-- End Visa -->

              <!-- Input for Diners -->
              <input
                class="form-check-input"
                type="radio"
                name="diners"
                id="diners"
              />
              <label class="form-check-label" for="diners">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>
              <!-- End Diners -->

              <!-- Input for Amex -->
              <input
                class="form-check-input"
                type="radio"
                name="amex"
                id="amex"
              />
              <label class="form-check-label" for="amex">
                <i class="fa-brands fa-cc-amex"></i>
              </label>
              <!-- End Amex -->
            </div>
            <!-- End form-check -->
          </div>
          <!-- end col-6 -->
          <!-- Begin Second column -->
          <div class="col-6"></div>
        </section>
      </form>
      <!-- End of Form -->
    </div>
    <!-- End of Container -->

    <!-- Bootstrap5 JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </body>
</html>
